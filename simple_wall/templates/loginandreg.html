<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login and Registiration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>

    <h1>Login and Registration</h1>
    <h3> Register Here!!</h3>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p class= "alert alert-danger">{{message}}</p>   
      {% endfor %}
    {% endif %}
  {% endwith %}

    <form action='/create_customers' method='POST'>
        
        <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input type="text" name="first_name" class="form-control" id="exampleInputEmail1"  placeholder="Enter First Name">
        </div>
        <div class="form-group">
                <label for="exampleInputEmail1">Last Name</label>
                <input type="text" name="last_name" class="form-control" id="exampleInputEmail1"  placeholder="Enter Last Name">
        </div>
        <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="text" name="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email">
        </div>
        <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" name='password' class="form-control" id="exampleInputEmail1"  placeholder="Enter Password">
        </div>
        <div class="form-group">
                <label for="exampleInputEmail1">Password Confirmation</label>
                <input type="password" name='password_confirmation' class="form-control" id="exampleInputEmail1"  placeholder="Enter Password Again">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        
       <!-- First Name: <input type="text" name="first_name"> 
        Last Name: <input type="text" name="last_name">
        Email: <input type='text' name='email'>
        Password: <input type='password' name='password'>
        Password Confirmation: <input type='password' name='password_confirmation'>
        Register: <input type="submit" value="Register"> -->
    </form>
    
    <h3> Login Here!! </h3>
    
    <form action='/login' method='POST'>
        <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="text" name="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email">
        </div>
        <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" name='password' class="form-control" id="exampleInputEmail1"  placeholder="Enter Password">
        </div>
       <button type="submit" class="btn btn-primary">Log In</button>
        <!--Email: <input type='text' name='email'>
        Password: <input type='password' name='password'>
        Login: <input type="submit" value="Login">-->
    </form>

   


    
    
    
    
    
    

  
    
</body>
</html>
